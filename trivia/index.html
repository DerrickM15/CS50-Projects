<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#checkAnswer1').innerHTML = 'Correct!';
                });
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#checkAnswer1').innerHTML = 'Incorrect!';
                    });
                }
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Charlie') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#checkAnswer2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#checkAnswer2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section" id="choice">
                <h2>Part 1: Multiple Choice </h2>
                <h3>What is the name of the bar in Alway's Sunny in Philadelphia?</h3>
                <button class="correct">"Paddy's Pub</button>
                <button class="incorrect">Derrick's Dive</button>
                <button class="incorrect">The Bar</button>
                <p id="checkAnswer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>Which character of Alway's Sunny is your favorite and Why?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p id="checkAnswer2"></p>
            </div>
        </div>
    </body>
</html>
